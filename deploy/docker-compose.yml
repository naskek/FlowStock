services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  flowstock:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080

      FLOWSTOCK_PG_HOST: postgres
      FLOWSTOCK_PG_PORT: 5432
      FLOWSTOCK_PG_DB: ${POSTGRES_DB}
      FLOWSTOCK_PG_USER: ${POSTGRES_USER}
      FLOWSTOCK_PG_PASSWORD: ${POSTGRES_PASSWORD}

      FLOWSTOCK_TSD_ROOT: /app/tsd
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${FLOWSTOCK_PORT:-8080}:8080"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      flowstock:
        condition: service_started
    ports:
      - "${FLOWSTOCK_HTTP_PORT:-80}:80"
      - "${FLOWSTOCK_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/flowstock.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

  pgbackup:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_DIR: /backups
      BACKUP_PREFIX: FlowStock
      BACKUP_KEEP: ${BACKUP_KEEP:-30}
      BACKUP_INTERVAL_SECONDS: ${BACKUP_INTERVAL_SECONDS:-86400}
    volumes:
      - pgbackups:/backups
      - ./backup/pg_backup.sh:/usr/local/bin/pg_backup.sh:ro
    command: ["sh", "/usr/local/bin/pg_backup.sh"]
    restart: unless-stopped

volumes:
  pgdata:
  pgbackups:
